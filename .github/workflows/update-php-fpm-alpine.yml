name: Auto-update PHP-FPM with MySQL

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        php_version: ['8.1', '8.2', '8.3', '8.4']
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check PHP repo for updates
        id: check
        run: |
          # Get latest commit hash for the PHP version branch
          LATEST_COMMIT=$(curl -s "https://api.github.com/repos/docker-library/php/commits?sha=${{ matrix.php_version }}&path=alpine&per_page=1" | jq -r '.[0].sha')
          
          # Check against stored commit hash
          CACHE_FILE="php-${{ matrix.php_version }}-commit.txt"
          if [ -f "$CACHE_FILE" ]; then
            OLD_COMMIT=$(cat "$CACHE_FILE")
          else
            OLD_COMMIT="none"
          fi
          
          if [ "$LATEST_COMMIT" != "$OLD_COMMIT" ]; then
            echo "PHP ${{ matrix.php_version }} updated, building..."
            echo "$LATEST_COMMIT" > "$CACHE_FILE"
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "PHP ${{ matrix.php_version }} unchanged, skipping"
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Commit cache file
        if: steps.check.outputs.build_needed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add php-${{ matrix.php_version }}-commit.txt
          git commit -m "Update PHP ${{ matrix.php_version }} commit cache"
          git push
        
      - name: Build and push
        if: steps.check.outputs.build_needed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/php-fpm-mysql-alpine:${{ matrix.php_version }}
