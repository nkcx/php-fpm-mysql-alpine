name: Auto-update PHP-FPM (Alpine) with MySQL

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        php_version: ['8.1', '8.2', '8.3', '8.4']
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/php-fpm-mysql-alpine:${{ matrix.php_version }}
